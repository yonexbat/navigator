<div class="navigatorzoom">
  zoom: {{zoom}}
  <input type="range"  min="0" max="100" 
      #zoomref (change)="changeZoom(zoomref.value)">

  <div class="navigatorzoomcontent" >
    <div [ngStyle]="setStyles()" class="navigatorcontentinner">
        <ng-template appContentHost></ng-template>      
    </div>
  </div>

</div>
